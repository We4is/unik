<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>

<body>
    <section style="border: black solid 1px; padding:5px; width: 500px;">
        <h2>Данные студента</h2>
        <form action="" >
            <table style="border-spacing: 15px; width: 85%; margin: auto;">
                <tr>
                    <td style="text-align: right;">Имя студента</td>
                    <td><input type="text" placeholder="обязательно заполнить" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Отчество студента</td>
                    <td><input type="text" placeholder="обязательно заполнить" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Фамилия студента</td>
                    <td><input type="text" placeholder="обязательно заполнить" required></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Адрес почты</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Контактный номер</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td style="text-align: right;">Какую социальную сеть вы используете?</td>
                    <td style="width: 220px;">
                        <input type="checkbox" name="" id="">VK
                        <input type="checkbox" name="" id="">Facebook
                        <input type="checkbox" name="" id="">Instagram
                    </td>
                </tr>
                <tr>
                    <td><button type="submit" style="margin: 10px;">отправить</button></td>
                </tr>
            </table>
        </form>
    </section>

</body>

</html>
