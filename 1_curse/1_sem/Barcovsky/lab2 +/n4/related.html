<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>related</title>
    <style>
        h1 + p{
            background-color: yellow;
        }
        h2 ~ p{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>1 загаловок</h1>
    <p>1 абзац</p>
    <p>2 абзац</p>
    <h2>2 загаловок</h2>
    <p>3 абзац</p>
    <p>4 абзац</p>
</body>
</html>
