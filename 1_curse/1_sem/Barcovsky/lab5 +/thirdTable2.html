<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="thirdTable2.css">
    <title>Document</title>
</head>

<body>
    <form>
        <p>Регистрация постоянного клиента</p>
        <label for="fam">Фамилия <input type="text" id="fam"></label>
        <label for="ime">Имя пользователя <input type="text" id="ime"></label>

        <label for="soname">Отчество <input type="text" id="soname"></label>

        <label for="age">Ваш возраст: <input type="text" id="age"></label>
        <span>Пол:
            <label for="woman"><input type="checkbox" id="woman">женский</label>
            <label for="man"><input type="checkbox" id="man">мужской</label>
        </span>
        
        <label for="mail">Email <input type="email" id="mail"></label>

        <label for="strana">Страна проживания: <input type="text" id="strana"></label>

        <label for="uznali">Откуда вы узнали о нас? <select name="" id="uznali">
                <option value="1" disabled selected>Выберите вариант</option>
                <option value="2">Телеграмм</option>
                <option value="3">Вайбер</option>
            </select>
        </label>

        <label for="date">Дата заполнения <input type="date" id="date"></label>

        <div class="button_div">
            <button>Регистрация</button> <button>Отмена</button>
        </div>
    </form>
</body>

</html>
